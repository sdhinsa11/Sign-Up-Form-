<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Bruno+Ace' rel='stylesheet'>
    <title>Sign Up Form</title>
</head>
<body>
    <div class = "container">
        <div class="left-side">
            <div class = "odin-bar"> 
                <img src="odin-lined.png" alt="image">
                <p>Odin</p>
            </div>
        </div>
             
        <div class="right-side">
            <div class = cont1>
                <div class = box>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="cont2">
                <p>Let's do this!</p>
                <div class = "fill-out">
                    <div class = "f-name"> 
                        <form action="/submit-form" method="post">
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>

                            <div class="form-group">
                                <label for="user_email">Email Address:</label>
                                <input type="email" name="user" id="user_email">
                            </div>

                            <div class="form-group">
                                <label for="user_password">Password:</label>
                                <input type="password" name="password" id="user_password">
                            </div>

                        </form>
                    </div>

                    <div class = "l-name">
                        <form action="/submit-form" method="post">
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" >
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>

                            <div class="form-group">
                                <label for="user_password">Confirm Password:</label>
                                <input type="password" name="password" id="user_password" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="cont3"></div>
        </div> 
    </div>

</body>
</html>
